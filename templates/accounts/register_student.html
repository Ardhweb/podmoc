{% extends "accounts/base.html" %}

{% block title %}Signup | Student{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form method="POST" class="p-4 border rounded shadow-sm w-50 bg-white">
        <!-- Heading -->
        <h2 class="text-center mb-4">Signup | Learn Student</h2>

        {% csrf_token %}
        {{ user_form.as_p }}

        <div class="text-center">
            <input type="submit" class="btn btn-primary mt-3" value="Submit">
        </div>
    </form>
</div>
{% endblock content %}
