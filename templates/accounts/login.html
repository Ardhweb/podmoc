
{% extends "accounts/base.html" %}

{% block title %}Login | Student{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form method="POST" class="p-4 border rounded shadow-sm w-50 bg-white">
        <!-- Heading -->
        <h2 class="text-center mb-4">Login | Learn Student</h2>

        {% csrf_token %}
        {{ login_form.as_p }}

        <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary mb-3  mt-3" value="Login">
        </div>
        
        <!-- Add the signup link below the form -->
        <div class="text-start mt-3">
            <span>Don't have an account?</span>
            <a href="{% url 'accounts:student_signup' %}" class="btn btn-dark btn-sm"> Sign up</a>
        </div>
    </form>
</div>
{% endblock content %}
